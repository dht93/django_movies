<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Movies
</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
{% load static%}
<link rel="stylesheet" href="{% static 'movies/octicons/octicons.css'%}">
<link rel="stylesheet" href="{% static 'movies/css/style.css'%}">
<link rel="shortcut icon" href="{%  static 'movies/favicon/favicon.ico' %}">
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'index' %}">DT's Movies</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li {% if current == 'seen' %}class="active"{% endif%}><a href= "{% url 'seen_movies' %}" >Seen</a></li>
        <li {% if current == 'unseen' %}class="active"{% endif%}><a href= "{% url 'unseen_movies' %}" >Unseen</a></li>
        <li {% if current == 'bookmarked' %}class="active"{% endif%}><a href= "{% url 'bookmarked' %}" >Bookmarked</a></li>

      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<style>
  body{
    padding-top: 60px;
  }
</style>
    {% block body%}
    {% endblock %}
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    {% block script %}
    {% endblock %}
</body>
</html>
